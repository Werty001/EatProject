<html>

<head>


	{% load static %}
	<!-- Bootstrap -->
	<link href="{% static 'FullWeb/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Fonts -->

	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">


	<!-- Styles -->
	<link href="{% static 'FullWeb/css/gestion.css' %}" rel="stylesheet">
</head>
<!-- User info -->
<div style="text-align: right; margin-right: 50px;margin-top: 10px;margin-bottom: 10px; color: white;">
	{% if user.is_authenticated %}
	Hi, {{user.username}}&nbsp;&nbsp;&nbsp;
	<a class="btn btn-success" style="color: white;" href="{% url 'logout' %}">Logout</a>
	{% else %}

	<img class="btn btn-success" style="width: 4%;" src="{% static 'FullWeb/img/loginlogo3.png' %}"
		href="{% url 'login' %}">
	<a class="btn btn-success" style="color: white;" href="{% url 'login' %} ">Login</a> &nbsp;&nbsp;&nbsp;
	<a class="btn btn-success" style="color: white;" href="{% url 'register' %}">Register</a>
	{% endif %}
</div>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
		<div class="container">
			<img style="width: 22%;" class="intro-img img-fluid mb-3 mb-lg-0 rounded"
				src="{% static 'FullWeb/img/logo.png' %}" alt="">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item {% if request.path == '/' %}active{% endif %} px-lg-4">
						<a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}">What is "Eat!"?</a>
					</li>
					<li class="nav-item {% if request.path == '/services/' %}active{% endif %} px-lg-4">
						<a class="nav-link text-uppercase text-expanded" href="{% url 'services' %}">Be protagonist</a>
					</li>
					<li class="nav-item {% if request.path == '/shop/' %} active {% endif %} px-lg-4">
						<a class="nav-link text-uppercase text-expanded" href="{% url 'shop' %}">Shop</a>
					</li>
					<li class="nav-item{% if request.path == '/contact/' %} active {% endif %} px-lg-4">
						<a class="nav-link text-uppercase text-expanded" href="{% url 'contact' %}">Send your cause</a>
					</li>
					<li class="nav-item {% if request.path|slice:':6' == '/blog/' %} active {% endif %} px-lg-4">
						<a class="nav-link text-uppercase text-expanded" href="{% url 'blog' %}">Causes</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>

	<!-- CONTENIDO CAMBIANTE-->
	{% block content %}


	{% endblock %}
	<!-- Footer -->
	<footer class="footer text-faded text-center py-5">
		<div class="container">
			<p class="m-0">
				<a href="#" class="link">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
					</span>
				</a>
				<a href="#" class="link">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
					</span>
				</a>
				<a href="#" class="link">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
					</span>
				</a>
			</p>
			<p class="m-0 mbt">
				<a href="sample.html" class="link">Privacy Policy</a> ·
				<a href="sample.html" class="link">Legal warning</a> ·
				<a href="sample.html" class="link">Cookies</a>
			</p>
			<p class="m-0 mbt1">&copy; Eat! ® 2022</p>
		</div>
	</footer>

	<!-- Bootstrap -->
	<script src="{% static 'FullWeb/vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'FullWeb/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>


</html>
